{% extends 'layouts/base.html' %}

{% block content %}



<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form method="POST" class="card card-body">
                <h1 class="text-center">Publicar alquiler</h1>
                {% csrf_token %}
                {{form.as_p}}
                <button class="btn btn-dark">
                    Publicar
                </button>
            </form>
        </div>
    </div>
</main>


{% endblock %}
